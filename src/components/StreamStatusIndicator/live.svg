<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="24" height="24">
    <style>
        circle {
            fill: red;
        }

        circle.pulse {
            animation: pulse 1s ease-out infinite;
            transform-origin: center;
        }

        @keyframes pulse {
            from {
                transform: scale(0%);
                opacity: 1;
            }
            to {
                transform: scale(115%);
                opacity: 0;
            }
        }
    </style>
    <circle cx="16" cy="16" r="16" class="pulse" />
    <circle cx="16" cy="16" r="6" />
</svg>